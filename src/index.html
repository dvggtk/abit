<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pre-Άλφα Учет абитуриентов. ДВГГТК</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="content">
      <main>
        <div class="tabs">
          <div class="tabs__panel" id="tab-edu-progs">
            <article class="edu-progs">
              <h2 class="edu-progs__title">Образовательные программы</h2>
              <div class="edu-progs__list-container"></div>
            </article>
          </div>
          <div class="tabs__panel" id="tab-abits">
            <article class="abits">
              <h2 class="abits__title">Абитуриенты</h2>
              <section class="abits__filter-panel">
                <h3 class="-visually-hidden">Панель фильтров</h3>
                <div class="sort-order-panel">
                  <label class="sort-order">Упорядочить:
                    <select class="sort-order__select">
                      <option value="fio">ФИО</option>
                      <option value="regDate">Дата</option>
                      <option value="needDorm">Общежитие</option>
                    </select>
                  </label>
                </div>
                <div class="filter-panel">
                  <label class="filter">Образовательная программа: <div class="edu-prog-select-container"></div></label>
                </div>
              </section>
              <div class="abits__list-container"></div>
            </article>
          </div>
          <div class="tabs__btn-panel">
            <a class="tabs__btn" href="#tab-abits">Абитуриенты</a>
            <a class="tabs__btn" href="#tab-edu-progs">Образовательные программы</a>
          </div>
        </div>
      </main>
      </div>
    <article class="debug-panel">
      <h2 class="visually-hidden">Отладочная панель</h2>
      <button class ="debug-panel__btn debug-panel__btn--clear" type="button">
        Очистить базу данных
      </button>
      <button class ="debug-panel__btn debug-panel__btn--add-edu-progs" type="button">
        Добавить образовательные программы
      </button>
      <div>
        <button class ="debug-panel__btn debug-panel__btn--add-abits" type="button">
          Добавить абитуриентов: 1
        </button>
        <select class="debug-panel__abit-count">
          <option>1</option>
          <option>10</option>
          <option>100</option>
        </select>
      </div>
      <button class ="debug-panel__btn debug-panel__btn--backup" type="button">
        backup
      </button>
  </article>
    <script src="bundle.js"></script>
  </body>
</html>
